<div class="card">

<!-- Love sometimes comes backwards. -->

<script>
const parts = [
  125,110,101,100,100,105,104,95,115,105,95,101,118,111,108,95,
  115,101,110,105,116,110,101,108,97,118,123,71,65,76,70

for(let i of parts){
  reversed += String.fromCharCode(i);
}

console.log(reversed);
</script>
