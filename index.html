  font-size: 2.5em;
}

  font-size: 1.2em;

  margin-top: 40px;
  font-size: 0.9em;
  opacity: 0.6;

<div class="card">
  <h1>Love in the Source</h1>

  <p>
    Cupid hid a love note somewhere on this page.

    Happy Valentine’s Day, seeker of secrets.
